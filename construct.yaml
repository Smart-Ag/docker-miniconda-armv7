name: SmartHPConda
version: 0.1

channels:
  - https://conda.anaconda.org/aarch64_gbox
  - https://conda.anaconda.org/SmartAg
  - https://conda.anaconda.org/rpi
  - https://conda.anaconda.org/jetson-tx2

specs:
  - python 3.6*
  - conda
  - conda-build
  - libgfortran
  - pip
  - numpy  [aarch64, armv7l]
